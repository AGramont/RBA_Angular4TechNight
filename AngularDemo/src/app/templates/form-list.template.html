<div *ngIf="isLoading" class="wait-spinner-container">
        <img src="../../assets/spin.gif" class="wait-spinner"/>
</div>
<div *ngIf="people">
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th></th>
            <tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of people; let isEven = even; let isOdd = odd"
                [ngClass]="{'even-row': isEven, 'odd-row': isOdd}">
                <td>{{p.firstName}}</td>
                <td>{{p.lastName}}</td>
                <td>{{p.age}}</td>
                <td>
                    <button class="btn btn-default" [routerLink]="['/template-form', p.id]">
                        Edit
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <br />
</div>
